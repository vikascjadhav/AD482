apiVersion: v1
kind: Template
metadata:
  name: ad482-amq-streams-18-elasticsearch
  annotations:
    description: "AD482 Elasticsearch Template"
objects:
  - apiVersion: elasticsearch.k8s.elastic.co/v1
    kind: Elasticsearch
    metadata:
      name: ${CLUSTER_NAME}
    spec:
      auth: { }
      http:
        service:
          metadata:
            creationTimestamp: null
          spec: { }
        tls:
          certificate: { }
          selfSignedCertificate:
            disabled: true
      nodeSets:
        - config:
            node.data: true
            node.ingest: true
            node.master: true
            node.store.allow_mmap: false
            xpack.security.authc:
              anonymous:
                authz_exception: true
                roles: superuser
          count: 1
          name: default
          podTemplate:
            metadata:
              creationTimestamp: null
              labels:
                app.openshift.io/runtime: elasticsearch
            spec:
              containers:
                - env:
                    - name: ES_JAVA_OPTS
                      value: '-Xms1g -Xmx1g'
                  name: elasticsearch
                  resources: { }
      transport:
        service:
          metadata:
            creationTimestamp: null
          spec: { }
      updateStrategy:
        changeBudget: { }
      version: 7.12.1
  - kind: Route
    apiVersion: route.openshift.io/v1
    metadata:
      name: ${CLUSTER_NAME}-es-http
      labels:
        common.k8s.elastic.co/type: elasticsearch
        elasticsearch.k8s.elastic.co/cluster-name: elasticsearch
    spec:
      to:
        kind: Service
        name: elasticsearch-es-http
        weight: 100
      port:
        targetPort: http
      wildcardPolicy: None
parameters:
  - name: CLUSTER_NAME
    description: "Cluster Name"
    required: false
    value: "elasticsearch"