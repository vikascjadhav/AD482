apiVersion: v1
kind: Template
metadata:
  name: ad482-amq-streams-18-connect
  annotations:
    description: "AD482 AMQ Streams 1.8 Kafka Connect Template"
objects:
  - apiVersion: kafka.strimzi.io/v1beta2
    kind: KafkaConnect
    metadata:
      annotations:
        strimzi.io/use-connector-resources: 'true'
      name: ${CLUSTER_NAME}
    spec:
      bootstrapServers: ${BOOTSTRAP_SERVERS}
      image: ${IMAGE}
      config:
        config.storage.topic: ${CLUSTER_NAME}-configs
        offset.storage.topic: ${CLUSTER_NAME}-offsets
        status.storage.topic: ${CLUSTER_NAME}-status
        config.storage.replication.factor: 1
        offset.storage.replication.factor: 1
        status.storage.replication.factor: 1
      replicas: 1
      version: 2.8.0
parameters:
  - name: CLUSTER_NAME
    description: "Cluster Name"
    required: false
    value: "my-cluster"
  - name: BOOTSTRAP_SERVERS
    description: "Bootstrap servers"
    required: true
  - name: IMAGE
    description: "Kafka Connect Image"
    required: true

